<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
    </div>
</body>
</html>
