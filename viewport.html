<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com Viewport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: lightgreen;
            padding: 20px;
            margin: 0 auto;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplo com Viewport</h1>
        <p>Esta página tem a tag viewport configurada. Em dispositivos móveis, o layout se adapta à largura da tela, tornando a leitura e a navegação muito mais fáceis.</p>
    </div>
</body>
</html>
