<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Positioning</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .content {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="box">Fixed Box</div>
    <div class="content">
        <p>Scroll down to see the fixed box stay in position.</p>
    </div>
</body>
</html>
