<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Flexbox */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
        }

        /* Header */
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Content Area with Flexbox */
        .content {
            display: flex;
            justify-content: space-around; /* Space between items */
            align-items: center; /* Vertically center items */
            flex-grow: 1; /* Take up the remaining space */
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Individual Boxes inside the content */
        .box {
            background-color: #2196F3;
            color: white;
            padding: 40px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            width: 200px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* Stack boxes vertically on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">Flexbox Layout Example</header>

        <!-- Content Area with Flexbox -->
        <section class="content">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </section>

        <!-- Footer -->
        <footer class="footer">Footer Area</footer>
    </div>

</body>
</html>
