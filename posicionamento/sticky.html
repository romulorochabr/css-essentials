<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Positioning</title>
    <style>
        .header {
            background-color: lightblue;
            padding: 20px;
            font-size: 24px;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        .content {
            height: 1500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Sticky Header</div>
    <div class="navbar">I stick when you scroll</div>
    <div class="content">
        <p>Scroll down to see the sticky navigation bar remain fixed when it reaches the top of the page.</p>
    </div>
</body>
</html>
