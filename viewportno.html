<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sem Viewport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 1000px;
            background-color: lightblue;
            padding: 20px;
            margin: 0 auto;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplo sem Viewport</h1>
        <p>Esta página não tem a tag viewport configurada. Em dispositivos móveis, o conteúdo será exibido como se estivesse em uma tela de desktop, o que pode fazer o texto e os elementos parecerem muito pequenos.</p>
    </div>
</body>
</html>
